    <main class="reserva">
        <h2 class="title-one">Realizar reserva</h2>
        <h3 class="title-two">Seleccionar cantidad de clientes</h3>
        <form>
            <label for="clientes">clientes</label>
            <input id="clientes" type="text" placeholder="Ingrese cantidad de clientes">
        </form>
        <h3 class="title-three">Seleccionar fecha y hora</h3>
        <form>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
            <br><br>
            <button type="button" class="btn btn-dark btn-margin">Aceptar</button>
        </form>
    </main>
